<h2>Welcome to </h2>
<button (click)="onlogout()">logut</button>


<div>
    <div>
        <h3>Add Task</h3>
    </div>
    <div class="container mt-5">
        <h3>Create a Task</h3>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" />
                <div class="invalid-feedback">
                    Task name is required and must be at least 3 characters long.
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
                <div class="invalid-feedback">Description is required.</div>
            </div>

            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" class="form-control" formControlName="dueDate" />
                <div class="invalid-feedback">Due date is required.</div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Submit</button>
        </form>
    </div>

</div>
