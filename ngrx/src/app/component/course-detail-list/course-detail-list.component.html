<div class="container pt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4" *ngFor="let courses of courses$ | async">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{courses.cname}}</h5>
                            <p class="card-text">{{courses.cdescription}}</p>
                            <p class="card-text">{{courses.cduration}}</p>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="btn btn-primary">Add</a>
                                <p>{{courses.cprice}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div>
                <p>hello</p>
            </div>
        </div>
    </div>
</div>
