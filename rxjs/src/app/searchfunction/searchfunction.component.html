<div class="search-input">
    <input type="text" id="search-input" placeholder="Search" (keypress)="filtersearch($event)">
</div>




<table class="table">
    <thead>
        <tr>
            <th>username</th>
            <th>email</th>
            <th>phone</th>
            <th>gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dat of data">
            <td>{{dat.username}}</td>
            <td>{{dat.email}}</td>
            <td>{{dat.phone}}</td>
            <td>{{dat.gender}}</td>
        </tr>
    </tbody>
    
    
</table>
