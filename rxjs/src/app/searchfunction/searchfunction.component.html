<div class="search-input">
    <input type="text" id="search-input" placeholder="Search" [formControl] ="searchControl">
</div>

<table class="table">
    <thead>
        <tr>
            <th>username</th>
            <th>email</th>
            <th>phone</th>
            <th>gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dat of (filterData | async)">
            <td>{{dat.username}}</td>
            <td>{{dat.email}}</td>
            <td>{{dat.phone}}</td>
            <td>{{dat.gender}}</td>
        </tr>
    </tbody>
</table>
