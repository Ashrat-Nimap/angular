<div>
    <h3>To do list</h3>
    <input type="text" [(ngModel)]="newTask" placeholder="enter the task">
    <button (click)="addtask()">Add Task</button>
    <div>
        <ul>
            <li  *ngFor="let todo of todos()">
                {{todo.text}}
            </li>
        </ul>

        <p>Total Task : {{totaltask()}}</p>
    </div>
</div>
